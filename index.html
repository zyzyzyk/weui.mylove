<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="comtainer">
        <div class="page">
            <div class="page_hd">
                <h1 class="page_title">Button</h1>
                <p class="page_desc">按钮</p>
            </div>
            <div class="page__bd">
                <a href="#" class="weui_btn weui_btn_primary" id="primary">页面主操作 normal</a>
                <a href="#" class="weui_btn weui_btn_loading" id="loading">
                    <i class="weui_loading"></i>
                    页面主操作 loading
                </a>
                <a href="#" class="weui_btn weui_btn_own" id="own">my botton</a>
            </div>
        </div>
    </div>
    <script>
      var oPrimary=document.getElementById('primary');
    //   console.log(oPrimary);
    oPrimary.onclick = function (){
        // this.innerHTML='Hello World !'
        this.classList.add('active');
    }
    var gLoading = document.getElementById('loading');
    gLoading.onclick = function () {
        this.classList.add('active1');
    }
    var gOwn=document.getElementById('own');
    gOwn.onclick = function () {
        this.innerHTML ='My love'
        this.classList.add('mybutton');
    }
    </script>
</body>
</html>
